<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

<body id="connect" class="page">

      

        
<div id="google_translate_element"></div>

        <a href="#" onclick="changeLightMode();"><ion-icon id="lightModeIcon" name="sunny-outline" size="small"></ion-icon></a>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".dot"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
    </script>
